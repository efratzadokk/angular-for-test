<div style="width: 80%; margin: 0 auto;">
  <mat-form-field appearance="standard">
    <!-- <mat-label>Filter</mat-label> -->
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
      </ng-container>

      <!-- Open Column -->
      <ng-container matColumnDef="open">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Open </th>
        <td mat-cell *matCellDef="let row"> {{row.open}} </td>
      </ng-container>

      <!-- High Column -->
      <ng-container matColumnDef="high">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> High </th>
        <td mat-cell *matCellDef="let row"> {{row.high}} </td>
      </ng-container>

      <!-- Low Column -->
      <ng-container matColumnDef="low">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Low </th>
        <td mat-cell *matCellDef="let row"> {{row.low}} </td>
      </ng-container>

      <!-- Close Column -->
      <ng-container matColumnDef="close">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Close </th>
        <td mat-cell *matCellDef="let row"> {{row.close}} </td>
      </ng-container>

      <!-- Hefresh Column -->
      <ng-container matColumnDef="hefresh">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hefresh </th>
        <td mat-cell *matCellDef="let row"> {{hefresh(row.close,row.open)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[20]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>


<div style="width: 80%; margin: 0 auto;text-align: center;">
  <p class="text-justify font-weight-bold">היום הכי משתלם לקניה: {{keysArr[indMin]}}</p> 
  <p>במחיר: {{min}}</p>
  <p>היום הכי משתלם למכירה: {{keysArr[indMax]}}</p>
  <p>במחיר: {{max}}</p>
</div>
